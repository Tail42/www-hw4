<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Nutrition Search</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <h1>Food Nutrition Search</h1>
    <button id="favorite-btn">Favorites List</button>
  </nav>

  <!-- Banner Section with Search -->
  <header class="banner">
    <div class="banner-overlay"></div>
    <div style="position: relative; z-index: 1; text-align: center;">
      <h1 class="banner-title">Find Nutrition Information for Your Food!</h1>
      <div id="search-section" style="margin-top: 20px;">
        <input type="text" id="search-input" placeholder="Enter food name">
        <button id="search-btn">Search</button>
        <p id="error-message" style="color: red; display: none; margin-top: 10px;">Input field cannot be empty!</p>
      </div>
    </div>
  </header>

  <!-- Results Table -->
  <div id="results-section" style="display: none;">
    <table id="results-table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
    <div id="pagination">
      <button id="prev-btn" disabled>Previous</button>
      <span id="page-info"></span>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div id="loading" style="display: none;">
    <img src="assets/loading.gif" alt="Loading...">
  </div>

  <script src="js/main.js"></script>
</body>
</html>
